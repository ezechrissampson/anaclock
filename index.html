<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analocation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
      <div class="mode-switch" id="mode-switch">
        <img src="icons/pic_bulboff.gif" alt="Theme Switch" id="switch-icon">
     </div>
     
   <div class="parentContainer" id="parentContainer"> 

        <div class="clockContainer">
               <div class="clock">
                <label style="--i: 1"><span>1</span></label>
                <label style="--i: 2"><span>2</span></label>
                <label style="--i: 3"><span>3</span></label>
                <label style="--i: 4"><span>4</span></label>
                <label style="--i: 5"><span>5</span></label>
                <label style="--i: 6"><span>6</span></label>
                <label style="--i: 7"><span>7</span></label>
                <label style="--i: 8"><span>8</span></label>
                <label style="--i: 9"><span>9</span></label>
                <label style="--i: 10"><span>10</span></label>
                <label style="--i: 11"><span>11</span></label>
                <label style="--i: 12"><span>12</span></label>

                <div class="indicator">
                    <span class="hand hour"></span>
                    <span class="hand minute"></span>
                    <span class="hand second"></span>
                </div>
               </div>
        </div>



        <div class="locationContainer">
            <h1>Your IP & Location</h1>
            <div class="info-item"><span class="label">IP Address:</span> <span id="ip" class="value">Loading…</span></div>
            <div class="info-item"><span class="label">Timezone:</span> <span id="timezone" class="value">Loading…</span></div>
            <div class="info-item"><span class="label">Country:</span> <span id="country" class="value">Loading…</span></div>
            <div class="info-item"><span class="label">Network (ISP / Org):</span> <span id="org" class="value">Loading…</span></div>
        </div>

     

   </div>
    <script src="scripts.js"></script>
</body>
</html>
